<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div id="container">
    <h1>Pet Hospital</h1>

    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a class="active" href="#pets">Pets</a></li>
                <li class="tab col s3"><a href="#owners">Owners</a></li>
                <li class="tab col s3"><a href="#events">Events</a></li>
            </ul>
        </div>
        <div id="pets" class="col s12">
            <table id="table-pets">

            </table>
        </div>
        <div id="owners" class="col s12">
            <table id="table-owners">

            </table>
        </div>
        <div id="events" class="col s12">
            <table id="table-events">

            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    M.AutoInit();
</script>
<script type="text/javascript" src="js/RestTable.js"></script>
<script>

    var petsTable = new RestTable(document.getElementById("table-pets"), {

        getter: function (callback) {
            return fetch("api/pet").then(function (response) {
                return response.json();
            }).then(function (pets) {
                callback(pets);
            });
        },
        columns: [
            {
                name: "ID",
                class: "pet-id",
                key: "id"
            },
            {
                name: "Name",
                class: "pet-name",
                key: "name"
            },
            {
                name: "Species",
                class: "pet-species",
                key: "species"
            },
            {
                name: "Birth",
                class: "pet-birth",
                key: "birth"
            },
            {
                name: "Death",
                class: "pet-death",
                key: "death"
            }
        ]
    });

    petsTable.init();

    var eventsTable = new RestTable(document.getElementById("table-events"), {
        getter: function (callback) {
            return fetch("api/event").then(function (response) {
                return response.json();
            }).then(function (pets) {
                callback(pets);
            });
        },
        columns: [
            {
                name: "ID",
                class: "event-id",
                key: "id"
            },
            {
                name: "Event",
                class: "event-event",
                key: "event"
            },
            {
                name: "Remark",
                class: "event-remark",
                key: "remark"
            },
            {
                name: "Date",
                class: "event-date",
                key: "date"
            },
            {
                name: "Pet",
                class: "event-pet",
                value: function (event) {
                    return event['pet']['name'];
                }
            }
        ]
    });

    eventsTable.init();

</script>
</body>
</html>
